<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Show</title>
  </head>
  <body onclick="ChangeText()">
    <div id="content"></div>

    <style>
      body {
        height: 100vh;
        widows: 100%;
      }

      #content {
        position: absolute;
        top: 50%;
        margin: 0 auto;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 4em;
      }
    </style>

    <script>
      var c_data = document.getElementById("content");
      c_data.innerHTML = "HOY";

      var text_to_show = ["How are you?", "Hehe. Testing lang ng ganito"];

      var x = 0;
      function ChangeText() {
        if (x < text_to_show.length) {
          FadeOut();
          c_data.textContent = text_to_show[x];
          FadeIn();
        }

        x++;
      }

      function FadeOut() {}

      function FadeIn() {}
    </script>
  </body>
</html>
